<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starships</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link 
        href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" 
        rel="stylesheet"
        /> 
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="is-size-1">
      <h1>The Starships of Star Wars</h1>
    </header>
    <!--stars-->
    <div id="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>
    <!--Start of modal from Bulma-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-6by3">
                      <img src="https://media.giphy.com/media/M9mZrACutp5h6/giphy.gif" alt="Alderaan exploding">
                    </figure>
                  </div>
                <div class="card-content">
                    <h2 class="dialogMessage is-size-3"></h2>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      <!--End of modal from Bulma-->
    <div class="container">
      <nav class="nav">
        <ul class="navList"></ul>
      </nav>
      <main id="main">
        <div class="shipView"></div>
      </main>
    </div>
    <footer>
      <p>&copy RCD 2020</p>
    </footer cl;>
    <script type="module" src="main.js"></script>
  </body>
</html>
