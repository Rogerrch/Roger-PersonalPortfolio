<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="style.css" as="style" />
    <link rel="preload" href="index.js" as="script" />
    <link href="style.css" rel="stylesheet" />
    <title>Pokemon Cards!</title>
  </head>
  <body>
    <!--stars-->
    <div id="space">
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
      <div class="stars"></div>
    </div>
    <div class="headcase">
      <header>
        <figure class="PokemonLogo">
          <img src="../images/pUI/PokemonLogo.png" alt="Levant Logo" />
          <figcaption class="logoCap">
            <i><b>Gotta catch'em all</b></i>
          </figcaption>
        </figure>
        <nav id="navbar">
          <div class="navbuttons">
            <button id="startButton">Get Started!</button>
            <button id="newButton">New Pokemon!</button>
          </div>
        </nav>
      </header>
    </div>
    <!--Cards-->
    <main>
      <div class="cardpack">
        <div class="pokeContainer"></div>
    </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
